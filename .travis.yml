language: android
jdk:
  - oraclejdk8

sudo: required
android:
  components:
    - platform-tools
    - tools
    - build-tools-25.0.2
    - android-25
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-23
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'intel-android-extra-license.+'

before_install:
  - unset $ANDROID_NDK_HOME
  - chmod +x gradlew

script:
  - ./gradlew check
  - ./gradlew projectReport
  - ./gradlew test

after_failure: "cat $TRAVIS_BUILD_DIR/app/build/outputs/lint-results-debug.xml"

after_success:
  - ./gradlew jacocoTestReport
  - mkdir -p ./build/reports/jacoco/test/
  - cp -f ./library/build/reports/jacoco/jacocoTestDebugUnitTestReport/jacocoTestDebugUnitTestReport.xml ./build/reports/jacoco/test/jacocoTestReport.xml
  - coveralls
  - cp -f ./library/build/reports/jacoco/jacocoTestReleaseUnitTestReport/jacocoTestReleaseUnitTestReport.xml ./build/reports/jacoco/test/jacocoTestReport.xml
  - coveralls

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
