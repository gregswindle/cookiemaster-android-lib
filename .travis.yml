language: android
jdk:
  - oraclejdk8

sudo: required
install: true
android:
  components:
    - platform-tools
    - tools
    - build-tools-25.0.2
    - android-25
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-23
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'intel-android-extra-license.+'

addons:
  sonarqube:
    organization: ${SONAR_ORGANIZATION}
    token:
      secure: ${SONAR_TOKEN}

before_install:
  - unset $ANDROID_NDK_HOME
  - chmod +x gradlew

script:
  - ./gradlew check
  - ./gradlew projectReport
  - ./gradlew test
  # Coverage
  - mkdir -p ./build/reports/jacoco/test/
  - ./gradlew jacocoTestReport
  - cp -rf ./library/build/reports/jacoco/jacocoTestDebugUnitTestReport/ ./build/reports/jacoco/test/
  # - mv ./build/reports/jacoco/test/jacocoTestDebugUnitTestReport.xml ./build/reports/jacoco/test/jacocoTestReport.xml
  - ls -la ./library/build/reports/jacoco
  # - ./gradlew coveralls
  - ./gradlew build
  - ./gradlew sonarqube -Dsonar.host.url=https://sonarqube.com -Dsonar.organization=${SONAR_ORGANIZATION} -Dsonar.login=${SONAR_TOKEN}

after_failure: "cat $TRAVIS_BUILD_DIR/build/outputs/lint-results-debug.xml"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.m2/repository
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
    - $HOME/.sonar/cache
    - $HOME/.gradle
    - .gradle