#----- Project info
sonar.projectKey=gregswindle-cookiemaster-android-lib
sonar.projectName=cookiemaster-android-lib
sonar.projectDescription=Native Android .aar extraction from com.cordova.plugins.cookiemaster.CookieMaster for reuse in native Android as well as Cordova using the Android Studio Library directory structure.
sonar.projectVersion=0.1.0

